<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Components Order Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Order your components</h1>
        <form id="orderForm" class="shadow p-4 rounded bg-light">
            <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="componentSelect">Choose Component</label>
                <select class="form-control" id="componentSelect" required>
                    <option value="">Select a component</option>
                    <option value="CPU">CPU</option>
                    <option value="GPU">GPU</option>
                    <option value="RAM">RAM</option>
                    <option value="Motherboard">Motherboard</option>
                    <option value="Storage">Storage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
        </form>

        <div id="orderSummary" class="mt-4 p-4 bg-success text-white rounded-top" style="display: none;">
            <h3>Order Summary</h3>
            <p id="summaryText"></p>
        </div>

        <div id="orderSumary" style="display: none;">
            <table class="table table-bordered" id="orderTable" style="display: table;">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Component</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody"></tbody>
            </table>
        </div>
    </div>

</body>
</html>
